{% extends 'base.html' %}
{% load static %}
{% block content %}


<div class="container w-50">
     

    <form action="" method="post" class="border-bottom fs-6">
        {% csrf_token %}
        <div class="form-group mt-3">
            <input type="text" class="form-control" name="first_name" placeholder="First Name">
        </div>
        <div class="form-group mt-2">
            <input type="text" class="form-control" name="last_name" placeholder="Last Name">
        </div>
        <div class="form-group mt-2">
            <input type="text" class="form-control" required name="username" placeholder="User Name">
        </div>
        <div class="form-group mt-2">
            <input type="password" class="form-control" name="password1" placeholder="Password">
        </div>
        <div class="form-group mt-2">
            <input type="password" class="form-control" name="password2" placeholder="Password again">
        </div>
        <div class="form-group mt-2">
            <input type="email" class="form-control" name="email" placeholder="Email">
        </div>
        <div class="form-group mt-3 mb-3 text-center">
            <button type="submit" class="btn btn-dark">Create Account</button>
        </div>
    </form>

    <p class="mt-2 text-center"> Already have account?</p>
    <div class="mt-2 mb-3 text-center">
        <a name="login" id="" class="btn btn-warning text-center" href="{% url 'login' %}" role="button">Login Here</a>
    </div>

    <div class="mt-2 mb-5 p-1 text-center fs-5 text-danger">
     
        {% for message in messages %}
            <span>{{message}}</span>
        {% endfor %}

    </div>

</div>

{% endblock content %}
