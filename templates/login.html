{% extends 'base.html' %}
{% load static %}
{% block content %}



<div class="container mt-5 w-50">

    <form action="" method="post" class="border-bottom border-dark">

        {% csrf_token%}

        <div class="form-group">
          <input type="text" name="username" id="" class="form-control mb-3" placeholder="Username">
        </div>
        <div class="form-group">
            <input type="password" name="password" id="" class="form-control mb-3" placeholder="Password">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-dark mb-4"> Login </button>
        </div>
    </form>

    <div class="mt-3">
        <a name="forget" id="" class="btn btn-warning" href="{% url 'password_reset' %}" role="button">Forget Password</a>
        <button disabled="disabled" class="ms-3 me-3">or</button>
        <a name="create_account" id="" class="btn btn-dark" href="{% url 'register' %}" role="button">Create Account</a>
    </div>


    <div class="mt-2 border-primary p-5 text-danger fs-6 ">
        {% for message in messages %}
            <span>{{message}}</span>
        {% endfor %}

    </div>


</div>

{% endblock content %}
